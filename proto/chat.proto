syntax = "proto3";

option go_package = "./pb";

package chat;

import "user.proto";


message JoinChat {
    User user = 1;
    string groupname=2;
  }

message AppendChat {
  User user = 1;
  ChatMessage message = 2;
  Group group = 3;
}
message MessageDetails{
  User user = 1;
  ChatMessage messagedata = 2;
}

message LikeMessage{
    User user = 1;
    string messageid =2;
    Group group = 3;
}

message UnLikeMessage{
    User user = 1;
    string messageid =2;
    Group group = 3;
}

message Group {
  string groupID =1;
  string groupname =2;
  map<string, string> participants = 3;
  map<string, MessageDetails> messages =4;
}

message ChatMessage {
  string text =1;
  map<string, string> likes =2;
}
