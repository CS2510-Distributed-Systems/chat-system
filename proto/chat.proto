syntax = "proto3";

option go_package = "./pb";

package chat;

import "user.proto";
import "message.proto";
import "group.proto";


message JoinChat {
    User user = 2;
    string groupname=4;
  }

message AppendChat {
  User user = 2;
  ChatMessage message = 4;
  Group group = 5;
}

message LikeMessage{
    User user = 2;
    uint32 messageid =4;
    Group group = 5;
}

message UnLikeMessage{
    User user = 2;
    uint32 messageid =4;
    Group group = 5;
}
